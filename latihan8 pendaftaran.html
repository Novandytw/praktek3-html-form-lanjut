<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjadwalan Pertemuan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            max-width: 400px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin: auto;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Form Penjadwalan Pertemuan</h1>
    <form>
        <!-- Informasi Pribadi -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="telp">No. Telepon:</label>
        <input type="tel" id="telp" name="telp" pattern="[0-9]{4}-[0-9]{6}" placeholder="XXXX-XXXXXX" required>
        <small>Format: 4 digit - 6 digit (misal: 0812-345678)</small><br><br>

        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" min="1987-01-01" max="1993-01-01" required><br><br>

        <!-- Informasi Pertemuan -->
        <h3>Permintaan Pertemuan</h3>
        <label for="tujuan">Tujuan Pertemuan:</label>
        <textarea id="tujuan" name="tujuan" rows="3" required></textarea><br><br>

        <label for="kepentingan">Tingkat Kepentingan:</label>
        <input type="number" id="kepentingan" name="kepentingan" min="0" max="10" required><br><br>

        <label for="tanggal">Tanggal (Harus lebih dari hari ini):</label>
        <input type="date" id="tanggal" name="tanggal" required>
        <script>
            document.getElementById("tanggal").setAttribute("min", new Date().toISOString().split("T")[0]);
        </script><br><br>

        <label for="jam">Waktu (17.00 - 21.00):</label>
        <input type="time" id="jam" name="jam" min="17:00" max="21:00" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
